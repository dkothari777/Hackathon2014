<!DOCTYPE html>
<html>
	<head>
		<title> Java Fiddle </title> 
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="{{static_url('style.css')}}" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!-- BEGIN HEADER -->
		<header> 
			<h1> Java Fiddle  </h1>
		</header>
		<!-- END HEADER -->


<pre id="editor">public class newProgram {

	public static void main (String [] args){

	}

}</pre>

		<div id="Output">
			<p id="OutputContent">
			
			</p>
		</div>
		<input type="button" id="compile" value="Compile" onClick="writeConsole()" \>
		
		<input type="button" id="cancel" value="Cancel" onClick="clearConsole()"\>
		
		<script src="{{static_url('/static/src/ace.js')}}" type="text/javascript" charset="utf-8"></script>
		<script>
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/github");
			editor.getSession().setMode("ace/mode/java");
		</script>
		<script>
			function writeConsole(e) {
				var code = editor.getValue();
				document.getElementById('OutputContent').innerHTML = code;
				e.preventDefault();
				return false;
			}
		</script>
		<script>
			function clearConsole(e) {
				document.getElementById('OutputContent').innerHTML = "";
				e.preventDefault();
				return false;
			}
		</script>
	<footer>
		<p>
            <a href="https://github.com/dkothari777/Hackathon2014">Java Fiddle GitHub</a>
        </p>
	</footer>
	</body>

</html>
